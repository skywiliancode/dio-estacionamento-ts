<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" name="" id="nome" placeholder="Digite o nome do veículo" autocomplete="off">
  <input type="text" name="" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
  <button type="submit" id="cadastrar">Cadastrar</button>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody id="patio"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
